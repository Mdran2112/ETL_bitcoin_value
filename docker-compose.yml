version: '3.4'

x-common:
    &common
    image: airflow-etl
    user: "${AIRFLOW_UID}:0"
    volumes:
      - ./logs:/opt/airflow/logs
      - ./dags:/opt/airflow/dags
      - ./plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/root/.docker/config.json
    env_file:
      - .env


x-depends-on:
    &depends-on
    depends_on:
      - postgres

services:

  postgres:
    image: postgres:13
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    env_file:
      - .env
    volumes:
      - ./db:/var/lib/postgresql/data

  scheduler:
    <<: *common
    <<: *depends-on
    container_name: airflow-scheduler
    command: scheduler
    restart: on-failure
    ports:
      - "8793:8793"


  airflow_server:
    <<: *common
    <<: *depends-on
    container_name: airflow_server
    restart: always
    ports:
      - "8080:8080"

    logging:
      options:
        max-size: 10m
        max-file: "3"

    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3

  airflow-init:
    <<: *common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
        

volumes:
  db:
    driver: local